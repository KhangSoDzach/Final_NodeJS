# Development Docker Compose - with hot-reload and bind mounts

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf
      # Mount public folder contents
      - ./public/css:/usr/share/nginx/html/css:ro
      - ./public/js:/usr/share/nginx/html/js:ro
      - ./public/image:/usr/share/nginx/html/image:ro
      - ./public/icons:/usr/share/nginx/html/icons:ro
      # Mount uploads separately
      - ./uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - app1
    networks:
      - app-network
    restart: always

  # Single App Instance for Development
  app1:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/sourcecomputer
      - SESSION_SECRET=your_session_secret_dev
      - GOOGLE_CLIENT_ID=16788479489-8sehea2kcf4bq6j2bf6c5vak4p0tuhnt.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - GOOGLE_CALLBACK_URL=http://localhost/auth/google/callback
      - EMAIL_USER=lexa61313@gmail.com
      - EMAIL_PASSWORD=dnhl ieid rmoz bewa
    volumes:
      - ./:/usr/src/app  # Full bind mount for hot-reload
      - /usr/src/app/node_modules  # Prevent overwriting node_modules
    ports:
      - "3000:3000"  # Expose for direct access
    restart: always
    networks:
      - app-network
    depends_on:
      - mongo
    command: npm run dev  # Use nodemon for hot-reload

  # Database Service
  mongo:
    image: mongo:6.0
    volumes:
      - mongo-data-dev:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=sourcecomputer
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data-dev:
