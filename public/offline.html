<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Source Computer</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0066cc">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: #f0f4f8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .offline-icon svg {
            width: 60px;
            height: 60px;
            color: #6b7280;
        }
        
        h1 {
            color: #1f2937;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .btn-retry {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-retry:hover {
            background: #0052a3;
            transform: translateY(-1px);
        }
        
        .btn-retry:active {
            transform: translateY(0);
        }
        
        .btn-retry svg {
            width: 20px;
            height: 20px;
        }
        
        .tips {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            text-align: left;
        }
        
        .tips h3 {
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .tips ul {
            list-style: none;
        }
        
        .tips li {
            color: #6b7280;
            font-size: 14px;
            padding: 6px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .tips li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #0066cc;
        }
        
        .logo {
            margin-top: 24px;
            opacity: 0.5;
        }
        
        .logo img {
            height: 32px;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 24px;
            }
            
            .offline-icon {
                width: 100px;
                height: 100px;
            }
            
            .offline-icon svg {
                width: 50px;
                height: 50px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
        
        /* Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .offline-icon {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                    d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"/>
            </svg>
        </div>
        
        <h1>Không có kết nối mạng</h1>
        <p>
            Bạn đang offline. Vui lòng kiểm tra kết nối Internet và thử lại.
        </p>
        
        <button class="btn-retry" onclick="tryAgain()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Thử lại
        </button>
        
        <div class="tips">
            <h3>Bạn có thể thử:</h3>
            <ul>
                <li>Kiểm tra cài đặt Wi-Fi hoặc dữ liệu di động</li>
                <li>Tắt chế độ máy bay nếu đang bật</li>
                <li>Di chuyển đến khu vực có sóng tốt hơn</li>
                <li>Khởi động lại router/modem</li>
            </ul>
        </div>
        
        <div class="logo">
            <strong style="color: #0066cc; font-size: 18px;">Source Computer</strong>
        </div>
    </div>
    
    <script>
        function tryAgain() {
            // Check if online
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Shake button to indicate still offline
                const btn = document.querySelector('.btn-retry');
                btn.style.animation = 'shake 0.5s';
                setTimeout(() => btn.style.animation = '', 500);
            }
        }
        
        // Auto reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
