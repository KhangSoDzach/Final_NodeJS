services:  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # Mount public folder contents for static files
      - ./public/css:/usr/share/nginx/html/css:ro
      - ./public/js:/usr/share/nginx/html/js:ro
      - ./public/image:/usr/share/nginx/html/image:ro
      - ./public/icons:/usr/share/nginx/html/icons:ro
      # Mount uploads from shared volume
      - uploads-data:/usr/share/nginx/html/uploads:ro  # Read-only access to shared uploads
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - app-network
    restart: always

