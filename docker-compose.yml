services:
  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - SESSION_SECRET=1366b2f926d0eee726d7e597cf2a2f060df34db388c0f25682143b8f6bb9dbe2
      - MONGODB_URI=mongodb://mongo:27017/sourcecomputer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Thêm các biến môi trường cho Google OAuth
      - GOOGLE_CLIENT_ID=16788479489-8sehea2kcf4bq6j2bf6c5vak4p0tuhnt.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
      - redis
    restart: always
    networks:
      - app-network

  # MongoDB database
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      # Thêm volume cho scripts khởi tạo nếu cần
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - app-network

  # Redis for caching and session management
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    name: sourcecomputer_mongodb_data
    driver: local
  redis_data:
    name: sourcecomputer_redis_data
    driver: local
